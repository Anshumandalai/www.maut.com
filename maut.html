<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Maut.com</title>
<style>
    body {
        background-color: black;
        color: red;
        font-family: Arial, sans-serif;
        text-align: center;
        padding-top: 50px; /* Adjusted padding to center elements vertically */
    }
    #header {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        background-color: black;
        color: red;
        padding: 10px 0;
        font-size: 36px; /* Increased font size */
        z-index: 999; /* Ensure the header stays on top */
    }
    #container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    #timer {
        font-size: 72px; /* Increased font size */
    }
    #message {
        font-size: 36px; /* Increased font size */
        margin-top: 20px;
    }
</style>
</head>
<body>
    <div id="header">www.Maut.com</div>
    <div id="container">
        <div id="timer">3:00:00</div>
        <div id="message">When the Timer Stops that time you will die</div>
    </div>

    <script>
        // Set the timer to 3 hours
        var countdown = 10800; // 3 hours in seconds

        var timer = setInterval(function() {
            var hours = Math.floor(countdown / 3600);
            var minutes = Math.floor((countdown % 3600) / 60);
            var seconds = countdown % 60;

            // Display the remaining time
            document.getElementById("timer").innerHTML = pad(hours) + ":" + pad(minutes) + ":" + pad(seconds);

            if (--countdown < 0) {
                clearInterval(timer);
                document.getElementById("timer").innerHTML = "Bye";
                document.getElementById("message").innerHTML = "Have a peaceful death";
            }
        }, 1000);

        // Function to pad numbers with leading zeros
        function pad(num) {
            return (num < 10 ? '0' : '') + num;
        }
    </script>
</body>
</html>
